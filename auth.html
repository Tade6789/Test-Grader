<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Test Grader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .auth-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #4c3f91;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4c3f91;
            box-shadow: 0 0 5px rgba(76, 63, 145, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #4c3f91;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        button:hover {
            background-color: #3b2f70;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(76, 63, 145, 0.3);
        }

        .toggle-form {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }

        .toggle-form a {
            color: #4c3f91;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #f5c6cb;
        }

        .error.show {
            display: block;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #c3e6cb;
        }

        .success.show {
            display: block;
        }

        #signupForm {
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #4c3f91;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="auth-box">
            <h1>üéì Test Grader</h1>
            <p class="subtitle">Teacher Console</p>

            <div class="error" id="errorMessage"></div>
            <div class="success" id="successMessage"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <h2 style="color: #4c3f91; text-align: center; margin-bottom: 1.5rem; font-size: 1.5rem;">Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit">Sign In</button>
                <div class="toggle-form">
                    Don't have an account? <a onclick="toggleForm()">Sign Up</a>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm">
                <h2 style="color: #4c3f91; text-align: center; margin-bottom: 1.5rem; font-size: 1.5rem;">Sign Up</h2>
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="signupConfirm">Confirm Password</label>
                    <input type="password" id="signupConfirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit">Create Account</button>
                <div class="toggle-form">
                    Already have an account? <a onclick="toggleForm()">Sign In</a>
                </div>
            </form>

            <div class="back-link">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById('loginForm').style.display = document.getElementById('loginForm').style.display === 'none' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = document.getElementById('signupForm').style.display === 'none' ? 'block' : 'none';
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorBox = document.getElementById('errorMessage');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    errorBox.textContent = data.error || 'Login failed';
                    errorBox.classList.add('show');
                    return;
                }

                window.location.href = '/teacher';
            } catch (error) {
                errorBox.textContent = 'Error: ' + error.message;
                errorBox.classList.add('show');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('signupConfirm').value;
            const errorBox = document.getElementById('errorMessage');
            const successBox = document.getElementById('successMessage');

            if (password !== confirm) {
                errorBox.textContent = 'Passwords do not match';
                errorBox.classList.add('show');
                return;
            }

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    errorBox.textContent = data.error || 'Signup failed';
                    errorBox.classList.add('show');
                    return;
                }

                successBox.textContent = 'Account created! Redirecting to login...';
                successBox.classList.add('show');
                setTimeout(() => toggleForm(), 1500);
            } catch (error) {
                errorBox.textContent = 'Error: ' + error.message;
                errorBox.classList.add('show');
            }
        });
    </script>
</body>

</html>
