<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console - Test Grader</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%234c3f91' width='100' height='100'/><text x='50' y='60' font-size='50' font-weight='bold' fill='white' text-anchor='middle' dominant-baseline='middle'>A</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%); color: white; padding: 2rem; border-radius: 15px; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3); }
        .header h1 { font-size: 2rem; }
        .header-info { text-align: right; }
        .header-info p { margin: 0.3rem 0; opacity: 0.9; }
        .admin-badge { background: rgba(255,255,255,0.2); padding: 0.5rem 1rem; border-radius: 20px; font-weight: bold; }
        .content { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        @media (max-width: 900px) { .content { grid-template-columns: 1fr; } }
        .card { background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); overflow: hidden; }
        .card-header { background: linear-gradient(135deg, #4c3f91 0%, #667eea 100%); color: white; padding: 1.5rem; }
        .card-header h2 { font-size: 1.4rem; margin: 0; }
        .card-body { padding: 1.5rem; }
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; color: #333; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem; }
        input, select { width: 100%; padding: 0.9rem 1rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: all 0.3s; }
        input:focus, select:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .plan-select { display: flex; gap: 1rem; margin-top: 0.5rem; }
        .plan-option { flex: 1; padding: 1rem; border: 2px solid #e0e0e0; border-radius: 10px; text-align: center; cursor: pointer; transition: all 0.3s; }
        .plan-option:hover { border-color: #667eea; }
        .plan-option.selected { border-color: #667eea; background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%); }
        .plan-option h3 { margin: 0 0 0.5rem 0; color: #4c3f91; }
        .plan-option .price { font-size: 1.5rem; font-weight: bold; color: #e94560; }
        .plan-option .price span { font-size: 0.9rem; color: #666; }
        button { width: 100%; padding: 1rem; background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-top: 1rem; }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(233, 69, 96, 0.3); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .message { padding: 1rem; border-radius: 8px; margin-bottom: 1rem; display: none; }
        .message.show { display: block; }
        .error { background-color: #f8d7da; color: #721c24; border-left: 4px solid #f5c6cb; }
        .success { background-color: #d4edda; color: #155724; border-left: 4px solid #c3e6cb; }
        .users-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        .users-table th, .users-table td { padding: 0.8rem; text-align: left; border-bottom: 1px solid #eee; }
        .users-table th { background: #f8f9fa; color: #4c3f91; font-weight: 600; }
        .users-table tr:hover { background: #f8f9fa; }
        .plan-badge { display: inline-block; padding: 0.3rem 0.8rem; border-radius: 15px; font-size: 0.8rem; font-weight: 600; }
        .plan-pro { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .plan-classic { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: white; }
        .plan-free { background: #e0e0e0; color: #666; }
        .back-link { text-align: center; margin-top: 2rem; }
        .back-link a { color: white; text-decoration: none; opacity: 0.8; }
        .back-link a:hover { opacity: 1; text-decoration: underline; }
        .logout-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; font-size: 0.9rem; }
        .logout-btn:hover { background: rgba(255,255,255,0.3); }
        .payment-status { display: flex; gap: 1rem; margin-top: 0.5rem; }
        .payment-option { flex: 1; padding: 0.8rem; border: 2px solid #e0e0e0; border-radius: 8px; text-align: center; cursor: pointer; transition: all 0.3s; }
        .payment-option:hover { border-color: #11998e; }
        .payment-option.selected { border-color: #11998e; background: #d4edda; }
        .payment-option.unpaid.selected { border-color: #e94560; background: #f8d7da; }
        .no-users { text-align: center; padding: 2rem; color: #666; }
        .refresh-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin-top: 0; }
        .delete-btn { background: #dc3545; color: white; border: none; padding: 0.3rem 0.6rem; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
        .delete-btn:hover { background: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üëë Admin Console</h1>
                <p>Manage users and create custom accounts</p>
            </div>
            <div class="header-info">
                <span class="admin-badge">üîë Administrator</span>
                <p id="adminEmail"></p>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="content">
            <div class="card">
                <div class="card-header">
                    <h2>‚ûï Create Custom Account</h2>
                </div>
                <div class="card-body">
                    <div class="message error" id="errorMessage"></div>
                    <div class="message success" id="successMessage"></div>
                    
                    <form id="createAccountForm">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="+1 (555) 123-4567" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="user@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Min 6 characters" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label>Select Plan</label>
                            <div class="plan-select">
                                <div class="plan-option" data-plan="classic" onclick="selectPlan('classic')">
                                    <h3>üìö Classic</h3>
                                    <div class="price">$1,000 <span>/year</span></div>
                                </div>
                                <div class="plan-option selected" data-plan="pro" onclick="selectPlan('pro')">
                                    <h3>‚≠ê Pro</h3>
                                    <div class="price">$1,500 <span>/year</span></div>
                                </div>
                            </div>
                            <input type="hidden" id="plan" value="pro">
                        </div>
                        <div class="form-group">
                            <label>Payment Status</label>
                            <div class="payment-status">
                                <div class="payment-option selected" data-paid="true" onclick="selectPayment(true)">
                                    ‚úÖ Paid
                                </div>
                                <div class="payment-option unpaid" data-paid="false" onclick="selectPayment(false)">
                                    ‚è≥ Unpaid
                                </div>
                            </div>
                            <input type="hidden" id="paid" value="true">
                        </div>
                        <button type="submit" id="submitBtn">Create Account</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>üë• All Users</h2>
                </div>
                <div class="card-body">
                    <button class="refresh-btn" onclick="loadUsers()" style="margin-bottom: 1rem;">üîÑ Refresh Users</button>
                    <div id="usersContainer">
                        <div class="no-users">Loading users...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a> | <a href="/teacher">Teacher Console</a>
        </div>
    </div>

    <script>
        let selectedPlan = 'pro';
        let isPaid = true;

        function selectPlan(plan) {
            selectedPlan = plan;
            document.getElementById('plan').value = plan;
            document.querySelectorAll('.plan-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`.plan-option[data-plan="${plan}"]`).classList.add('selected');
        }

        function selectPayment(paid) {
            isPaid = paid;
            document.getElementById('paid').value = paid;
            document.querySelectorAll('.payment-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`.payment-option[data-paid="${paid}"]`).classList.add('selected');
        }

        function showMessage(type, text) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            errorEl.classList.remove('show');
            successEl.classList.remove('show');
            
            if (type === 'error') {
                errorEl.textContent = text;
                errorEl.classList.add('show');
            } else {
                successEl.textContent = text;
                successEl.classList.add('show');
            }
            setTimeout(() => {
                errorEl.classList.remove('show');
                successEl.classList.remove('show');
            }, 5000);
        }

        async function checkAdmin() {
            try {
                const response = await fetch('/api/account');
                if (!response.ok) {
                    window.location.href = '/auth';
                    return;
                }
                const data = await response.json();
                if (!data.is_admin) {
                    alert('Access denied. Admin privileges required.');
                    window.location.href = '/';
                    return;
                }
                document.getElementById('adminEmail').textContent = data.email;
            } catch (error) {
                window.location.href = '/auth';
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                if (!response.ok) throw new Error('Failed to load users');
                const data = await response.json();
                
                const container = document.getElementById('usersContainer');
                if (!data.users || data.users.length === 0) {
                    container.innerHTML = '<div class="no-users">No users found</div>';
                    return;
                }
                
                let html = '<table class="users-table"><thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Plan</th><th>Action</th></tr></thead><tbody>';
                data.users.forEach(user => {
                    const planClass = user.plan === 'pro' ? 'plan-pro' : (user.plan === 'classic' ? 'plan-classic' : 'plan-free');
                    const planLabel = user.plan ? user.plan.charAt(0).toUpperCase() + user.plan.slice(1) : 'Free';
                    html += `<tr>
                        <td>${user.name}${user.is_admin ? ' üëë' : ''}</td>
                        <td>${user.email}</td>
                        <td>${user.phone || '-'}</td>
                        <td><span class="plan-badge ${planClass}">${planLabel}</span></td>
                        <td>${!user.is_admin ? `<button class="delete-btn" onclick="deleteUser(${user.id})">Delete</button>` : ''}</td>
                    </tr>`;
                });
                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (error) {
                document.getElementById('usersContainer').innerHTML = '<div class="no-users">Error loading users</div>';
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            try {
                const response = await fetch(`/api/admin/users/${userId}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete user');
                showMessage('success', 'User deleted successfully');
                loadUsers();
            } catch (error) {
                showMessage('error', 'Failed to delete user');
            }
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/auth';
        }

        document.getElementById('createAccountForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                const response = await fetch('/api/admin/create-account', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        phone: document.getElementById('phone').value,
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        plan: selectedPlan,
                        paid: isPaid
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Failed to create account');
                
                showMessage('success', `Account created successfully! Plan: ${selectedPlan.toUpperCase()} - $${selectedPlan === 'pro' ? '1,500' : '1,000'}`);
                document.getElementById('createAccountForm').reset();
                selectPlan('pro');
                selectPayment(true);
                loadUsers();
            } catch (error) {
                showMessage('error', error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });

        checkAdmin();
        loadUsers();
    </script>
</body>
</html>
